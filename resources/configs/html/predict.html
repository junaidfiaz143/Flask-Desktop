<!DOCTYPE html>
<html>
<head>
	<title>Predict</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='https://fonts.googleapis.com/css?family=Comfortaa|Roboto:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<script src="../js/predict.js" type="text/javascript"></script>

	<link rel="stylesheet" type="text/css" href="../css/predict.css">
</head>
<body>

	<!-- <div class="right_nav"></div> -->

	<div class="container">
		<form id="formUploadImage" method="POST" enctype="multipart/form-data">
			<center><button id="lblPrediction" class="" disabled>... prediction ...</button></center>
			<center><div class="lytUploadImage"><img style="border-radius: 10px;" id="img" src="../imgs/xray_placeholder.png" width="322" height="322"></div></center>
			<center><input onchange="document.getElementById('img').src = window.URL.createObjectURL(this.files[0]);document.getElementById('lblPrediction').innerText = '... prediction ...'" class="file btnUpload" type="file" id="photo"></button></center>

			<div class="footer">
			  <center><input type="submit" id="btnPredict" class="" value="predict"></input></center>
			  <center><p style="margin-bottom: -.5px;" id="lblFooter">INVENTOR'S Inc.</p></center>
			</div>
		</form>
	</div>

	<!--Error Modal -->
		<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title text-danger" id="exampleModalLongTitle">Error</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        Chest X-Ray Image Not Found!
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
		      </div>
		    </div>
		  </div>
		</div>

</body>
</html>
